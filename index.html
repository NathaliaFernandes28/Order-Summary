<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Order Summary</title>
  </head>
  <body class="body">
    <div class="container">
      <img class="img" src="./Imagem/Imagem .png" alt="Img" />
      <p class="title text-center">Order Summary</p>
      <p class="paragraph text-center">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="continer02">
        <img class="img2" src="./Imagem/nota musical.png" alt="nota_musical" />
        <div class="text_btn">
          <p>Anual Plan</p>
          <div class="price">
            <p>$ 59,90/Year</p>
          </div>
        </div>
        <a href="#">
          <p class="text_change">Change</p>
        </a>
      </div>
      <div type="button" class="btn">
        <button class="btn btn-outline-dark btn-sm">Proceed to Payment</button>
        <button class="btn btn-outline-dark btn-sm">Cancel Order</button>
      </div>
    </div>

    <!--Bootstrap Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
